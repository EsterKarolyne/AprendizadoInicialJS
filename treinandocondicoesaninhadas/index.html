 <div class="container">

<!-- calculadora -->

<input type="number" id = "campo1"> x 
<input type="number" id = "campo2"> =
<input type="number" id = "campovalor">
<button onclick="mult()">Multiplicar</button>

<br>

<input type="number" id = "campo11"> ÷
<input type="number" id = "campo22"> = 
<input type="number" id = "campovalorr">
<button onclick="divisao()" >Divisão</button>



    
<script>


// calculadora

    function mult(){
        var campo1 = window.document.getElementById('campo1')
        var campo2 = window.document.getElementById('campo2')
        var campo1 = Number(campo1.value)
        var campo2 = Number(campo2.value)
        var d = campo1 * campo2
        console.log(d)
        var campovalor = window.document.getElementById('campovalor')
        campovalor.value = d


    }


    function divisao(){
        var campo11 = window.document.getElementById('campo11')
        var campo22 = window.document.getElementById('campo22')
        var campo11 = Number(campo11.value)
        var campo22 = Number(campo22.value)
        var d = campo11 / campo22
        var campovalorr = window.document.getElementById('campovalorr')
        campovalorr.value = d

    }



// animação na div

    function clicar(){
        var a = window.document.getElementById('essa')
        a.innerText = 'clicou'
        a.style.background = 'green'
    }

    function sair() {
        var a = window.document.getElementById('essa')
            a.innerText = 'saiu'
            a.style.background = 'rgb(99, 22, 99)'
            
        }

    function entrar(){

    }

        }

    function aqui (){

        a.innerText = 'tudo bem?'
    }

    function texto2 (){
        var a = window.document.getElementsByClassName('pa')
        a[0].innerText = 'tudo bem'
        a[0].style.color = 'blue'
    
    }

</script>
